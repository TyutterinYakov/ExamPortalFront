<mat-toolbar color="primary">
    <a 
    routerLink="/"
     mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
     >
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>РЕШАК</span>
    <span class="example-spacer"></span>
    
    <a
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/login'"
    mat-icon-button
     class="example-icon
      favorite-icon"
       aria-label="Example icon-button with heart icon">
        
      <mat-icon>login</mat-icon>
    </a>
    <a
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/register'"
    mat-icon-button
     class="example-icon
      favorite-icon"
       aria-label="Example icon-button with heart icon">
        
      <mat-icon>
        app_registration
        </mat-icon>
    </a>
    <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
     class="example-icon
      favorite-icon"
       aria-label="Example icon-button with heart icon">
        
      <mat-icon>
        logout
        </mat-icon>
    </a>
    <a
    *ngIf="isLoggedIn&&login.getUserRole()=='ADMIN'"
    [routerLink]="'admin/profile'"
    mat-icon-button
     class="example-icon
      favorite-icon"
       aria-label="Example icon-button with heart icon">
        
      <mat-icon>
        account_circle
        </mat-icon>
    </a>
    <!-- Двойное нажатие для авторизации из-за функции getUserRole(), но без нее непонятно, какое отображение профиля выбрать... -->
    <a
    *ngIf="isLoggedIn&&login.getUserRole()=='USER'"   
    [routerLink]="'user'"
    mat-icon-button
     class="example-icon
      favorite-icon"
       aria-label="Example icon-button with heart icon">
        
      <mat-icon>
        account_circle
        </mat-icon>
    </a>
    
  </mat-toolbar>
