<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row ">

            <div class="col-md-6 offset-md-3">
              <mat-card>
                <!-- {{user | json}} -->
                <form (submit)="updateUser()">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Имя</mat-label>
                    <input
                    required
                    [(ngModel)]="user.firstName"
                    name="firstName"
                    matInput placeholder="Введите свое имя">
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Фамилия</mat-label>
                    <input
                    required
                    [(ngModel)]="user.lastName"
                    name="lastName"
                     matInput placeholder="Введите свою фамилию">
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Почта</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.email"
                    name="email"
                    type="email" matInput placeholder="Введите свою почту">
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Номер</mat-label>
                    <input 
                    required
                    type="number"
                    [(ngModel)]="user.phone"
                    name="phone"
                    matInput placeholder="Введите свой телефон">
                  </mat-form-field>
                  <div class="container text-center">
                      <button type="submit" mat-raised-button color="primary">Сохранить изменения</button>
                </div>
                </form>
              </mat-card>
            </div>
        </div>


    </div>



</div>
