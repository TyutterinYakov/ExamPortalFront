<div class="bootstrap-wrapper">
    <div class="row mt15">
        <div class="col-md-12">
            
                <h1>Обновление вопроса в {{question.quiz.title}}</h1>
                
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Заполните все поля
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="updateQuestion()">
                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>Вопрос</mat-label>
                            <textarea required rows="7" matInput placeholder="Введите вопрос" name="content" [(ngModel)]="question.content"></textarea>
                        </mat-form-field> -->
                        <ckeditor 
                        [editor]="Editor" 
                        data="<p>Введите вопрос!</p>"
                        name="content"
                        [(ngModel)]="question.content">

                    </ckeditor>

                        <div class="row mt15">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Введите 1 ответ</mat-label>
                                    <input required  type="text" matInput
                                    placeholder="Первый вариант ответа"
                                    name="option1" 
                                    [(ngModel)]="question.option1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Введите 2 ответ</mat-label>
                                    <input required  type="text" matInput
                                    placeholder="Второй вариант ответа"
                                    name="option2" 
                                    [(ngModel)]="question.option2">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Введите 3 ответ</mat-label>
                                    <input type="text" matInput
                                    placeholder="Третий вариант ответа"
                                    name="option3" 
                                    [(ngModel)]="question.option3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Введите 4 ответ</mat-label>
                                    <input type="text" matInput
                                    placeholder="Четвертый вариант ответа"
                                    name="option4" 
                                    [(ngModel)]="question.option4">
                                </mat-form-field>
                            </div>



                        </div>
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label>Выберите правильный ответ</mat-label>
                            <mat-select required  name="answer" [(ngModel)]="question.answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container">
                            <button mat-raised-button color="primary" type="submit">Сохранить вопрос</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <!-- {{question | json}} -->
</div>
