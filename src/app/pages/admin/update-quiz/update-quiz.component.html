<mat-card>

    <mat-card-title>Изменить тест</mat-card-title>
    <!-- {{quize | json}} -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quize" (ngSubmit)="formSubmit()">

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Название</mat-label>
                            <input 
                            required
                            type="text" 
                            placeholder="Введите название" 
                            name="title"
                            matInput
                            [(ngModel)]="quize.title"
                            
                            >
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Описание</mat-label>
                            <textarea
                            type="text" 
                            placeholder="Введите описание" 
                            name="description"
                            matInput
                            rows="10"
                            [(ngModel)]="quize.description"
                            ></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Баллы</mat-label>
                                    <input 
                                    required
                                    type="number" 
                                    placeholder="Введите максимальное количество баллов" 
                                    matInput
                                    [(ngModel)]="quize.maxMarks"
                                    name="maxMarks"
                                    >
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Вопросы</mat-label>
                                        <input 
                                        required
                                        type="number" 
                                        placeholder="Введите количество вопросов" 
                                        matInput
                                        [(ngModel)]="quize.countOfQuestion"
                                        name="countOfQuestion"
                                        >
                                    </mat-form-field>
                            </div>
                        </div>
                        
                        <mat-slide-toggle
                            color="primary"
                            [checked]="false"
                            [(ngModel)]="quize.active"
                            name="active"
                        >
                            
                            Опубликовать?
                        </mat-slide-toggle>
                        <br/>
                        <mat-form-field appearance="fill" class="mt15 w100">
                            <mat-label>Категория</mat-label>
                            <mat-select  name="category" [(ngModel)]="quize.category.categoryId" required>
                              <mat-option *ngFor="let c of categories" [value]="c.categoryId">
                                {{c.title}}
                              </mat-option>
                            </mat-select>

                          </mat-form-field>
                          <div class="container text-center">
                              <button mat-flat-button color="primary" type="submit">Сохранить</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>



</mat-card>
