<div class="bootstrap-wrapper">
        <div class="row mt15">
            <div class="col-md-12">
                
                    <h1>Добавление вопроса в {{question.quize.title}}</h1>
                    
                <mat-card>
                    <mat-card-header>
                        <mat-card-subtitle>
                            Заполните все поля
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form (ngSubmit)="addQuestion()">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Вопрос</mat-label>
                                <textarea rows="7" matInput placeholder="Введите вопрос" name="content" [(ngModel)]="question.content"></textarea>
                            </mat-form-field>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Введите 1 ответ</mat-label>
                                        <input type="text" matInput
                                        placeholder="Первый вариант ответа"
                                        name="option1" 
                                        [(ngModel)]="question.option1">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Введите 2 ответ</mat-label>
                                        <input type="text" matInput
                                        placeholder="Второй вариант ответа"
                                        name="option2" 
                                        [(ngModel)]="question.option2">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Введите 3 ответ</mat-label>
                                        <input type="text" matInput
                                        placeholder="Третий вариант ответа"
                                        name="option3" 
                                        [(ngModel)]="question.option3">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Введите 4 ответ</mat-label>
                                        <input type="text" matInput
                                        placeholder="Четвертый вариант ответа"
                                        name="option4" 
                                        [(ngModel)]="question.option4">
                                    </mat-form-field>
                                </div>



                            </div>
                            <mat-form-field>
                                <mat-label class="ml15 w100">Выберите правильный ответ</mat-label>
                                <mat-select required name="answer" [(ngModel)]="question.answer">
                                    <mat-option [value]="1">Ответ1</mat-option>
                                    <mat-option [value]="2">Ответ2</mat-option>
                                    <mat-option [value]="3">Ответ3</mat-option>
                                    <mat-option [value]="4">Ответ4</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container">
                                <button mat-raised-button color="primary" type="submit">Добавить вопрос</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        {{question | json}}
</div>
